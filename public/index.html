<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="icon" type="image/x-icon" href="img/logo-144x144.png">
    <link rel="stylesheet" href="plugins/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="plugins/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
    <script src="js/script.js" defer></script>
    <title>Renato Borracharia</title>
</head>
<body onload="">

    <div class="flex-div">

        <aside class="sidebar-left">
            <div class="sidebar-title">
                <img src="img/logo-rr.png" alt="Logo Renato Borracharia">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class='bx bx-dollar'></i>
                        <a href="" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Nova operação</a>
                    </li>
                    <li>
                        <i class='bx bx-line-chart'></i>
                        <a href="dashboard.html">Dashboard</a>
                    </li>

                    <a href="https://www.facebook.com/renatoborrachariaoficial" id="fb"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="https://www.instagram.com/renatoborrachariaoficial/" id="insta"><i class='bx bxl-instagram-alt'></i></a>
                
                    <a href="https://github.com/gabryelmelo07" id="assinatura"><i class='bx bx-copyright'></i> Gabryel A. Melo</a>
                </ul>
            </div>
        </aside>

        <main>
            <header>
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                            type="button" role="tab" aria-controls="pills-home" aria-selected="true">Relatório diário</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                            type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Relatório mensal</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                            type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Relatório anual</button>
                    </li>
                </ul>
            </header>
            <div class="main-content">
                <div class="tab-content" id="pills-tabContent">
                    <!-- Relatório diário -->
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <table class="table table-striped">
                            <thead class="thead-tables">
                                <tr>
                                    <th>ID</th>
                                    <th>Data da operação</th>
                                    <th>Tipo da operação</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                
                            </tbody>
                        </table>
                    </div>
                    <!-- Relatório mensal -->
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <table class="table table-striped">
                            <thead class="thead-tables">
                                <tr>
                                    <th>ID</th>
                                    <th>Data da operação</th>
                                    <th>Tipo da operação</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                
                            </tbody>
                        </table>
                    </div>
                    <!-- Relatório anual -->
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                        <table class="table table-striped">
                            <thead class="thead-tables">
                                <tr>
                                    <th>ID</th>
                                    <th>Data da operação</th>
                                    <th>Tipo da operação</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Inserir nova operação</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="operacao">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Tipo da operação</label>
                            <div class="input-group mb-3">
                                <select class="form-select" id="tipo_operacao">
                                    <option selected>Selecionar...</option>
                                    <option value="1">Entrada</option>
                                    <option value="2">Saída</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="valor_operacao">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
